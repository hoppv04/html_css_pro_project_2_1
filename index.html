<!DOCTYPE html>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <link rel="stylesheet" href="./assets/css/styles.css" />

  <body>
    <!-- Header -->

      <div class="main-content">
        <div class="body">
          <img src="./assets/img/logo.svg" alt="Besnik." class="logo" />

          <nav class="nav">
            <ul>
              <li>
                <a href="#!" class="active">Home</a>
              </li>
              <li>
                <a href="#!">Features</a>
              </li>
              <li>
                <a href="#!">Pricing</a>
              </li>
              <li>
                <a href="#!">About</a>
              </li>
              <li>
                <a href="#!">Contact</a>
              </li>
            </ul>
          </nav>

          <div class="actions">
            <a href="#!" class="sign-in-btn">Sign in</a>
            <a href="#!" class="btn sign-up-btn">Sign up</a>
          </div>
        </div>
      </div>

    <main style="min-height: 5000px">
      <!-- Hero -->
      <div class="hero">
        <div class="main-content">
          <div class="row">
            <div class="hero-left">
              <p class="sub-heading">ðŸ˜Ž EASY LEARNING PLATFORM</p>

                Build skills with courses, certificates, and get online
                knowledge from our world-class platform.
              </p>
              <div class="cta-group">
                <a href="#!" class="btn">Get Started</a>
                <button class="play">
                  <img src="./assets/icons/play.svg" alt="" />
                </button>
              </div>
            </div>
            <div class="hero-right">
              <img
                class="img"

                alt="Words learner come here."

              <div class="course-quantity">
                <img src="./assets/icons/course-quantity.svg" alt="" />
              </div>
              <div class="schedules">
                <p class="title">Schedules</p>
                <img
                  src="./assets/img/schedule-1.svg"
                  alt=""
                  class="schedule"
                />
                <img
                  src="./assets/img/schedule-2.svg"
                  alt=""
                  class="schedule"
                />
                <img
                  src="./assets/img/schedule-3.svg"
                  alt=""
                  class="schedule"
                />
                <span></span>
              </div>
              <div class="active-users">
                <p class="title">Our Active Students</p>
                <div class="avatars">
                  <img class="avatar" src="./assets/img/avatar-1.jpg" alt="" />
                  <img class="avatar" src="./assets/img/avatar-2.jpg" alt="" />
                  <img class="avatar" src="./assets/img/avatar-3.jpg" alt="" />
                  <img class="avatar" src="./assets/img/avatar-4.jpg" alt="" />
                  <span class="avatar">10K+</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Footer -->
    <footer class="footer"></footer>
